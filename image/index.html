<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickPix Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
  <main class="editor-container disabled">
    <h1>QuickPix Editor</h1>
    <section class="editor-wrapper">
      <aside class="controls-panel">
        <div class="filter-controls">
          <h2>Filters</h2>
          <div class="filter-buttons">
            <button data-filter="brightness" class="active">Brightness</button>
            <button data-filter="saturation">Saturation</button>
            <button data-filter="invert">Invert</button>
            <button data-filter="grayscale">Grayscale</button>
          </div>
          <div class="slider-control">
            <label>
              <span class="filter-label">Brightness</span>
              <span class="filter-value">100%</span>
            </label>
            <input type="range" min="0" max="200" value="100"/>
          </div>
        </div>
        <div class="transform-controls">
          <h2>Transform</h2>
          <div class="transform-buttons">
            <button data-action="rotate-left"><i class="fa-solid fa-rotate-left"></i></button>
            <button data-action="rotate-right"><i class="fa-solid fa-rotate-right"></i></button>
            <button data-action="flip-horizontal"><i class="fa-solid fa-arrows-left-right"></i></button>
            <button data-action="flip-vertical"><i class="fa-solid fa-arrows-up-down"></i></button>
          </div>
        </div>
      </aside>

      <section class="image-preview">
        <img src="image-placeholder.svg" alt="Image Preview" />
      </section>
    </section>

    <section class="action-buttons">
      <button class="btn reset-btn">Reset</button>
      <input type="file" class="file-input" accept="image/*" hidden />
      <button class="btn upload-btn">Upload</button>
      <button class="btn download-btn">Download</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
