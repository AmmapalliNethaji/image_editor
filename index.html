<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple Image Editor - Personal Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A safe and personal image editor built using HTML, CSS, and JavaScript. No data is collected.">
  <link rel="stylesheet" href="style.css">

  <!-- Optionally remove external CDNs to avoid warning triggers -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/> -->
</head>
<body>
  <div class="container disable">
    <h2>Easy Image Editor</h2>
    <p style="color: gray; font-size: 14px;">
      ðŸ”’ This is a safe, personal frontend project for editing images. No login, no tracking, and no data collection.
    </p>

    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title">Filters</label>
          <div class="options">
            <button id="brightness" class="active">Brightness</button>
            <button id="saturation">Saturation</button>
            <button id="inversion">Inversion</button>
            <button id="grayscale">Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="200">
          </div>
        </div>

        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="options">
            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="horizontal"><i class="fa-solid fa-arrows-left-right"></i></button>
            <button id="vertical"><i class="fa-solid fa-arrows-up-down"></i></button>
          </div>
        </div>
      </div>

      <div class="preview-img">
        <img src="image-placeholder.svg" alt="preview image">
      </div>
    </div>

    <div class="controls">
      <button class="reset-filter">Reset Filters</button>
      <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
      </div>
    </div>
  </div>

  <!-- Optional: use local icons or remove these if unsafe -->
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>
</html>
